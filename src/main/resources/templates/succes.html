<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ajouter un Critère</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #ddd;
        }

        li a.active {
            color: white;
            background-color: #007bff;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/criteres">Critères</a></li>
        <li><a href="/evaluations/submit">Évaluations</a></li>
        <li><a href="/evaluations/historique">Historique</a></li>
        <li><a href="/evaluations/moyennes">Moyennes</a></li>
    </ul>
    <div class="container">
        <h2>L'évaluation a été ajoutée avec succès</h2>
    </div>
    <script>
        const currentPath = window.location.pathname;

        const links = document.querySelectorAll('ul li a');

        links.forEach(link => {
            const linkPath = link.getAttribute('href');

            if (linkPath === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
