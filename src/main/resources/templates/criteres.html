<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Liste des Crit√®res</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        a {
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
            transition: 0.3s;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td a {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }

        .edit {
            background-color: #007bff;
        }

        .edit:hover {
            background-color: #007cff;
        }

        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #c82333;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #ddd;
        }

        li a.active {
            color: white;
            background-color: #007bff;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/criteres">Crit√®res</a></li>
        <li><a href="/evaluations/submit">√âvaluations</a></li>
        <li><a href="/evaluations/historique">Historique</a></li>
        <li><a href="/evaluations/moyennes">Moyennes</a></li>
    </ul>
    <div class="container">

        <h1>Liste des Crit√®res</h1>
        <a class="btn" th:href="@{/criteres/new}">‚ûï Ajouter un nouveau crit√®re</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="critere : ${criteres}">
                    <td th:text="${critere.id}"></td>
                    <td th:text="${critere.nom}"></td>
                    <td>
                        <a class="edit" th:href="@{/criteres/edit/{id}(id=${critere.id})}">‚úèÔ∏è Modifier</a>
                        <a class="delete" th:href="@{/criteres/delete/{id}(id=${critere.id})}">üóëÔ∏è Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const currentPath = window.location.pathname;

        const links = document.querySelectorAll('ul li a');

        links.forEach(link => {
            const linkPath = link.getAttribute('href');

            if (linkPath === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
