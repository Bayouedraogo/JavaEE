<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Historique des Évaluations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e2e2e2;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: 1px solid #e7e7e7;
      background-color: #f3f3f3;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: #666;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #ddd;
    }

    li a.active {
      color: white;
      background-color: #007bff;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="/">Accueil</a></li>
    <li><a href="/criteres">Critères</a></li>
    <li><a href="/evaluations/submit">Évaluations</a></li>
    <li><a href="/evaluations/historique">Historique</a></li>
    <li><a href="/evaluations/moyennes">Moyennes</a></li>
  </ul>
  <h1>Historique des Évaluations</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Critère</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="evaluation : ${evaluations}">
        <td th:text="${evaluation.id}"></td>
        <td th:text="${evaluation.critere.nom}"></td>
        <td th:text="${evaluation.note}"></td>
      </tr>
    </tbody>
  </table>
  <script>
    const currentPath = window.location.pathname;

    const links = document.querySelectorAll('ul li a');

    links.forEach(link => {
      const linkPath = link.getAttribute('href');

      if (linkPath === currentPath) {
        link.classList.add('active');
      }
    });
  </script>
</body>

</html>
