<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Moyennes des Notes</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 50px;
    }

    h1 {
        color: #333;
        font-size: 28px;
    }

    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #e2e2e2;
    }
  </style>
</head>
<body>

<h1>Moyennes des Notes par Critère</h1>
<table>
  <thead>
  <tr>
    <th>Critère</th>
    <th>Moyenne des Notes</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${moyennes}">
    <td th:text="${entry.key.nom}"></td>
    <td th:text="${entry.value}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
