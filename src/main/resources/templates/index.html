<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil - Système d'évaluation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .menu a {
            text-decoration: none;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenue sur le système d'évaluation</h1>
    <div class="menu">
        <a th:href="@{/criteres}">Gérer les critères</a>
        <a th:href="@{/evaluations/submit}">Soumettre une évaluation</a>
        <a th:href="@{/evaluations/historique}">Voir l'historique des évaluations</a>
        <a th:href="@{/evaluations/moyennes}">Voir les moyennes des notes</a>
    </div>
</div>

</body>
</html>
