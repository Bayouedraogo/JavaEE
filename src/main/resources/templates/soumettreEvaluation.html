<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soumettre une Évaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #666;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #ddd;
        }

        li a.active {
            color: white;
            background-color: #007bff;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/criteres">Critères</a></li>
        <li><a href="/evaluations/submit">Évaluations</a></li>
        <li><a href="/evaluations/historique">Historique</a></li>
        <li><a href="/evaluations/moyennes">Moyennes</a></li>
    </ul>

    <div class="container">
        <h1>Soumettre une Évaluation</h1>
        <form action="#" th:action="@{/evaluations/submit}" th:object="${evaluation}" method="post">
            <div>
                <label>Critère:</label>
                <select th:field="*{critere}">
                    <option th:each="critere : ${criteres}" th:value="${critere.id}" th:text="${critere.nom}">

                    </option>
                </select>
            </div>
            <div>
                <label>Note:</label>
                <input type="number" th:field="*{note}" min="0" max="5" />
            </div>
            <button type="submit">Soumettre</button>
        </form>
    </div>
    <script>
        const currentPath = window.location.pathname;

        const links = document.querySelectorAll('ul li a');

        links.forEach(link => {
            const linkPath = link.getAttribute('href');

            if (linkPath === currentPath) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
